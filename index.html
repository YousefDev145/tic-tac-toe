<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="screen">
        <div class="left-display-container">
            <div class="turn"></div>
            <div class="board"></div>
        </div>
        <div class="right-display-container">
            <div class="game-results">
                <div class="current-round"></div>
                <div class="player-1-points"></div>
                <div class="player-2-points"></div>
            </div>
            <button class="replay" style="visibility: hidden;">Replay</button>
        </div>
    </div>
</body>
</html>
