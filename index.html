<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog class="name-setting-dialog">
        <form id="name-setting-form" method="dialog">
            <div class="input-container">
                <label for="player-1-name">PLAYER X NAME</label>
                <input type="text" id="player-1-name" name="player-1-name" value="Xcalibur">
            </div>
            <div class="input-container">
                <label for="player-2-name">PLAYER O NAME</label>
                <input type="text" id="player-2-name" name="player-2-name" value="Oracle">
            </div>
            <button class="name-submit">Submit</button>
        </form>
    </dialog>
    <div class="screen">
        <div class="left-display-container">
            <div class="turn"></div>
            <div class="board"></div>
        </div>
        <div class="right-display-container">
            <div class="game-results">
                <div class="current-round"></div>
                <div class="player-1-points"></div>
                <div class="player-2-points"></div>
            </div>
            <button class="replay" style="visibility: hidden;">Replay</button>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
